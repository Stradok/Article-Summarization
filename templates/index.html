<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Summarization</title>
<style>
    /* General styles */
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('BG.jpg');
        background-size: cover;
        background-position: center;
        margin: 0;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        max-width: 800px;
        background-color: rgba(255, 255, 255, 0.9); /* White with transparency */
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .boxes {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 20px;
    }

    .box {
        flex: 1;
        padding: 20px;
        margin: 10px;
        background-color: rgba(0, 0, 0, 0.05);
        border-radius: 8px;
    }

    /* Input and output text areas */
    .box textarea {
        width: 100%;
        height: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        background-color: rgba(255, 255, 255, 0.8);
        transition: background-color 0.3s ease;
    }

    .box textarea:focus {
        background-color: rgba(255, 255, 255, 1);
    }

    .box textarea::placeholder {
        color: rgba(0, 0, 0, 0.5);
    }

    /* Summarize button */
    .button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .button button {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="boxes">
            <!-- Left box for input -->
            <div class="box">
                <textarea id="inputText" placeholder="Enter text to summarize..." rows="10"></textarea>
            </div>
            
            <!-- Right box for output -->
            <div class="box">
                <textarea id="outputText" placeholder="Summarized text will appear here..." rows="10" readonly></textarea>
            </div>
        </div>

        <!-- Button for summarization -->
        <div class="button">
            <button onclick="summarize()">Summarize</button>
        </div>
    </div>

    <!-- Script for summarization logic -->
    <script>
        function summarize() {
            // Fetch input text
            var inputText = document.getElementById("inputText").value;
            
            // Example summarization logic (replace with your actual logic)
            // This is a placeholder function and does not perform actual summarization
            var summarizedText = "This is a summarized text output.";
            
            // Update output textarea with summarized text
            document.getElementById("outputText").value = summarizedText;
        }
    </script>
</body>
</html>
